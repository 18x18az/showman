query Scenes {
    scenes {
        id
        name
        key
    }
}

mutation EditScene($id: Int!, $data: SceneEdit!) {
    editScene(id: $id, data: $data) {
        id
        name
    }
}

mutation AddScene {
    addScene {
        id
        name
    }
}

mutation RemoveScene($id: Int!) {
    removeScene(id: $id) {
        id
        name
    }
}
