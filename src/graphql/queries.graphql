query OnDeckField {
  competitionInformation {
    onDeckField {
      id
      competition {
        onFieldSitting {
          ...SittingInformation
        }
      }
    }
    liveField {
      id
      competition {
        stage
      }
    }
  }
}

query RefereeInformation {
  competitionInformation {
    liveField {
      id
      name
      competition {
        stage
        onFieldSitting {
          ...SittingWithTeams
        }
      }
    }
    onDeckField {
      id
      name
      competition {
        onFieldSitting {
          ...SittingWithTeams
        }
      }
    }
  }
}

query LiveField {
    competitionInformation {
      liveField {
        id
        fieldControl {
          endTime
        }
        competition {
          stage
          onFieldSitting {
            ...SittingInformation
          }
        }
      }
    }
  }

query GetTableOccupied {
  fields(isEnabled: true, isCompetition: true) {
    id
    name
    competition {
      onTableSitting {
        id
      }
    }
  }
}

query GetUnqueuedSittings {
  currentBlock {
    name
      unqueuedSittings {
      ...SittingInformation
      field {
        id
        name
      }
    }
  }
}

query GetEventStage {
  stage {
    stage
  }
}

query GetCompetitionFields {
  fields(isEnabled: true, isCompetition: true) {
  id
    name
    competition {
      stage
      isLive
      isOnDeck
      onFieldSitting {
        ...SittingInformation
      }
      onTableSitting {
        ...SittingInformation
      }
    }
    fieldControl {
      fieldId
      endTime
    }
  }
}