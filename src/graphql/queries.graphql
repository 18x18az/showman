query RefereeInformation {
  competitionInformation {
    liveField {
      id
      name
      competition {
        stage
        onFieldSitting {
          ...SittingWithTeams
        }
      }
    }
    onDeckField {
      id
      name
      competition {
        onFieldSitting {
          ...SittingWithTeams
        }
      }
    }
  }
}

query GetEventStage {
  stage {
    stage
  }
}

query CompetitionMiniSettings {
  stage {
    stage
  }
  competitionInformation {
    automationEnabled
  }
  currentBlock {
    id
  }
  results {
    displayedResults {
      id
    }
    nextResults {
      id
    }
  }
  fields(isCompetition: true) {
    id
    canRunSkills
  }
  timeout {
    endTime
  }
}

query MatchOverlay {
  competitionInformation {
    liveField {
      id
      competition {
        stage
        onFieldSitting {
          ...SittingWithTeams
        }
      }
      fieldControl {
        endTime
      }
    }
  }
}

query Teams {
  teams {
    id
    name
    number
    inspectionStatus,
    rank
  }
}

query Displays {
  displays {
    uuid
    name
    field {
      id
      name
    }
  }
}

query FieldDisplay($uuid: String!) {
  timeout {
    endTime
  }
  display(uuid: $uuid) {
    uuid
    field {
      id
      name
      fieldControl {
        endTime
        mode
      }
      competition {
        stage
        isLive
        onFieldSitting {
          ...SittingWithTeams
        }
      }
      skills {
        fieldId
        stopTime
      }
    }
  }
}

query SkillsFields {
  fields(isEnabled: true, skillsEnabled: true) {
    id
    name
  }
}

query SkillsField($fieldId: Int!) {
  field(fieldId: $fieldId) {
    id
    name
    fieldControl {
      mode
      endTime
    }
    skills {
      fieldId
      stopTime
    }
  }
}

query QueueDisplay {
  fields(isEnabled: true, isCompetition: true) {
    id
    name
    competition {
      stage
      onFieldSitting {
        ...SittingWithTeams
      }
      onTableSitting {
        ...SittingWithTeams
      }
    }
  }
}

query GetNotCheckedInTeams {
  teams(inspectionStatus: NOT_HERE) {
    id
    name
    number
  }
}