fragment SittingInformation on Sitting {
  id
  contest {
  	round
  	number
  }
  match {
    number
  }
}

fragment TeamInformation on Team {
  id
  number
  name
}

fragment SittingWithTeams on Sitting {
  ...SittingInformation
  contest {
    redTeams {
      ...TeamInformation
    }
    blueTeams {
      ...TeamInformation
    }
  }
}