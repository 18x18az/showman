fragment SittingInformation on Sitting {
  id
  number
  contest {
    id
  	round
  	number
  }
  match {
    id
    number
  }
}

fragment TeamInformation on Team {
  id
  number
  name
  rank
}

fragment SittingWithTeams on Sitting {
  ...SittingInformation
  scheduled
  contest {
    redTeams {
      ...TeamInformation
    }
    blueTeams {
      ...TeamInformation
    }
  }
}

fragment BlockInformation on Block {
  id
  name
  canConclude
  unqueuedSittings {
    ...SittingInformation
    field {
      id
      name
    }
  }
}

fragment AllianceScoreFull on AllianceScore {
  allianceInGoal
  allianceInZone
  triballsInGoal
  triballsInZone
  robot1Tier
  robot2Tier
  autoWp
  score
  teams {
    team {
      id
      number
    }
    noShow
    dq
  }
}